name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: rewards-service
  REGION: us-central1
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/rewards-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$GITHUB_SHA -t $IMAGE_NAME:latest -f infra/Dockerfile .

      - name: Push Docker image to GCR
        run: |
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 1 \
            --set-env-vars "DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}" \
            --set-secrets "STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,JWT_PUBLIC_KEY=jwt-public-key:latest" \
            --port 8080

      - name: Run database migrations
        run: |
          gcloud run jobs create rewards-migrate \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --region $REGION \
            --set-env-vars "DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}" \
            --set-secrets "STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,JWT_PUBLIC_KEY=jwt-public-key:latest" \
            --command "alembic" \
            --args "upgrade,head" \
            || true
          
          gcloud run jobs execute rewards-migrate --region $REGION || true

      - name: Deployment status
        run: |
          echo "Deployment completed successfully!"
          gcloud run services describe $SERVICE_NAME --region $REGION --format="value(status.url)"

